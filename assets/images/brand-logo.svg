<svg width="1600" height="700" viewBox="0 0 1600 700" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">The Burn Room by Keshav Menon</title>
  <desc id="desc">Dark cinematic typographic logo for The Burn Room by Keshav Menon.</desc>

  <defs>
    <!-- Distress texture for main title -->
    <filter id="distress" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="1" seed="8" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="monoNoise"/>
      <feComponentTransfer in="monoNoise" result="contrastNoise">
        <feFuncR type="discrete" tableValues="0 0 0 1 1"/>
        <feFuncG type="discrete" tableValues="0 0 0 1 1"/>
        <feFuncB type="discrete" tableValues="0 0 0 1 1"/>
      </feComponentTransfer>
      <feComposite in="SourceGraphic" in2="contrastNoise" operator="in" result="cutout"/>
      <feBlend in="SourceGraphic" in2="cutout" mode="multiply"/>
    </filter>

    <style>
      .bg { fill: #101C1A; }
      .accent-main { fill: #76B1A6; }
      .accent-sub { fill: #9BBFB5; }
      .the {
        font-family: 'Cinzel', 'Trajan Pro', 'Times New Roman', serif;
        font-size: 56px;
        letter-spacing: 0.36em;
        font-weight: 500;
      }
      .main {
        font-family: 'Impact', 'Bebas Neue', 'Arial Narrow', 'Arial Black', sans-serif;
        font-size: 280px;
        letter-spacing: 0.02em;
        font-weight: 800;
      }
      .byline {
        font-family: 'Cinzel', 'Trajan Pro', 'Times New Roman', serif;
        font-size: 54px;
        letter-spacing: 0.30em;
        font-weight: 500;
      }
    </style>
  </defs>

  <!-- Solid dark background -->
  <rect class="bg" x="0" y="0" width="1600" height="700"/>

  <!-- THE above left edge of BURN -->
  <text x="255" y="165" class="the accent-sub">THE</text>

  <!-- Main title -->
  <g filter="url(#distress)">
    <text x="220" y="435" class="main accent-main">BURN ROOM</text>
  </g>

  <!-- Byline -->
  <text x="800" y="595" text-anchor="middle" class="byline accent-sub">BY KESHAV MENON</text>
</svg>
